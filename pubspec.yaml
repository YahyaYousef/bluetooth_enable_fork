name: bluetooth_enable_fork
description: Flutter plugin to turn on bluetooth within app
version: 0.1.6
homepage: https://github.com/Alystrasz/bluetooth_enable_fork

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.32.4"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.hui.bluetooth_enable
        pluginClass: BluetoothEnablePlugin
      ios:
        pluginClass: BluetoothEnablePlugin
